<body>
  <!-- Задача 8. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
  Заокруглити вверх значення та підрахувати кількість різних показів. -->
  <script>
    let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
    const numberEntries = new Map()
    for (const temp of temperatures) {
      let count = numberEntries.get(temp) ?? 0
      numberEntries.set(temp, count + 1)
    }
    numberEntries.forEach((count, temp) => {
      document.writeln(`${temp} - ${count} <br>`)
    })
    const roundUp = temperatures.map(el => {
      return Math.ceil(el)
    })
    document.writeln(`Заокруглені вверх значення ${roundUp} <br>`)

    const numberDifferentImpressions = new Set()
    roundUp.forEach(temp => {
      numberDifferentImpressions.add(temp)
    })

    document.writeln(`Кількість різних показів: ${numberDifferentImpressions.size}`)


  </script>

</body>

</html>
