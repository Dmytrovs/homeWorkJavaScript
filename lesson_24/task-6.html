<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
</head>
<body>
  <!-- Задача 6. Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для
  кожного клієнта кількість відвідувань. -->

  <script>
  const visitors = ['ivan', 'olga', 'dmytro', 'ivan', 'dmytro', 'olga', 'olga', 'dmytro']
    let quantytyVisits = new Map()
    for (const visit of visitors) {
      count = quantytyVisits.get(visit) ?? 0
      quantytyVisits.set(visit, count + 1)
    }

    quantytyVisits.forEach((count, visit)=> {
      document.writeln(`${visit}: ${count} <br>`)
    })
  </script>
</body>
</html>
