<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9</title>
</head>

<body>
  <!-- Задача 9 Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з
  гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один
  гурток. -->

  <script>
    const studentsMathematics = [
      'Шевченко',
      'Ковальчук',
      'Бондаренко',
      'Ткаченко',
      'Мельник',
      'Кравченко',
      'Олійник',
      'Сидоренко',
      'Романенко',
      'Іванченко'
    ];

    const studentsHistory = [
      'Шевченко',
      'Ковальчук',
      'Бондаренко',
      'Ткаченко',
      'Мельник',
      'Сидоренко',
      'Білик',
      'Зубаха',
      'Балабанов',
      'Звірко',
    ];

    const attendMathCircle = new Set()
    for (const student of studentsHistory) {
      if (studentsMathematics.includes(student)) {
        attendMathCircle.add(student)
      }
    }

    document.writeln(`Скільки студентів з
  гуртка з історії також відвідують гурток з математики: ${attendMathCircle.size}<br>`)

    const totalStudents = new Set()

    for (const student of studentsHistory) {
      totalStudents.add(student)
    }
    for (const student of studentsMathematics) {
      totalStudents.add(student)
    }
    document.writeln(`Скільки всього студентів відвідують хоча б один
  гурток: ${totalStudents.size}`)

  </script>
</body>

</html>
