<body>
  <!-- Задача 1. Виводити на екран скільки хвилин користувач вже на сайті -->
  <script>

    function userTimeNow() {
      let startDate = new Date().getMinutes()
      setInterval(() => {
        let finishDate = new Date().getMinutes()
        let res = finishDate - startDate
        document.body.innerText = `Ви вже на сайті: ${res} хвилин`
      }, 1000)
    }
    userTimeNow()


  </script>
</body>
