<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task 6</title>
</head>

<body>
  <!-- Задача 6. Дано список спортсменів. Потрібно сформувати список тих, які будуть брати участь у змаганні. При цьому є два
  стовпці. В одному відображені всі спортсмени, в іншому – список тих, хто був вибраний. При натисканні на зелену стрілку
  спортсмен переміщається у список для змагань. При натисканні на червону стрілку спортсмен переміщається у загальний
  список. -->

  <div class="wrapper-list">

    <div class="list-body">
      <h2>Загальний список</h2>
      <ul class="list">
        <li class="item"><a class="link" href="#">John Depp
            <img class="image-green" src="img/arrow_right_green.png" alt="Image">
          </a></li>
        <li class="item"><a class="link" href="#">Sara Wik <img class="image-green" src="img/arrow_right_green.png"
              alt="Image"></a></li>
        <li class="item"><a class="link" href="#">Den Miro <img class="image-green" src="img/arrow_right_green.png"
              alt="Image"></a></li>
        <li class="item"><a class="link" href="#">Alan Woo <img class="image-green" src="img/arrow_right_green.png"
              alt="Image"></a></li>
        <li class="item"><a class="link" href="#">Olga Sich <img class="image-green" src="img/arrow_right_green.png"
              alt="Image"></a></li>
        <li class="item"><a class="link" href="#">Ivan Hal <img class="image-green" src="img/arrow_right_green.png"
              alt="Image"></a></li>
      </ul>
    </div>
    <div class="list-body">
      <h2>Обрані для змагання</h2>
      <ul class="list2">
      </ul>
    </div>
  </div>

  <script>
    const list1 = document.querySelector('.list')
    const list2 = document.querySelector('.list2')


    list1.addEventListener('click', function (event) {
      const liEl = event.target.closest('li')
      if (liEl) {
        const img = liEl.querySelector('.image-green')
        img.src = 'img/left-arrow.webp'
        list2.append(liEl)
      }
    })

    list2.addEventListener('click', function (event) {
      const liEl = event.target.closest('li')
      if (liEl) {
        const img = liEl.querySelector('.image-green')
        img.src = 'img/arrow_right_green.png'
        list1.append(liEl)
      }
    })


  </script>





</body>

</html>
