<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 0</title>
</head>

<body>
  <script>
    //Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    let userMonthNumber = parseInt(prompt("введіть номер місяця"));
    function getMonthYear(timeYear) {
      let quantityMonth
      switch (timeYear) {
        case 12:
        case 1:
        case 2:
          quantityMonth = "Зима";
          break;

        case 3:
        case 4:
        case 5:
          quantityMonth = "Весна";
          break;

        case 6:
        case 7:
        case 8:
          quantityMonth = "Літо";
          break;

        case 9:
        case 10:
        case 11:
          quantityMonth = "Осінь";
          break;
      }

      return quantityMonth
    }

    let monthUser = getMonthYear(userMonthNumber)

    document.write(`${monthUser}`)
  </script>
</body>

</html>
