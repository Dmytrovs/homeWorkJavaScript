<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>

<body>
  <script>
    // Задача 1. Створити функцію, яка за номером місяця повертає його назву.
    let userMonthNumber = parseInt(prompt("введіть номер місяця"));

    function getMonthNumber(Month) {
      let month;
      switch (Month) {
        case 12:
          month = "Грудень";
          break;

        case 1:
          month = "Січень";
          break;

        case 2:
          month = "Лютий";
          break;

        case 3:
          month = "Березень";
          break;

        case 4:
          month = "Квітень";
          break;

        case 5:
          month = "Травень";
          break;

        case 6:
          month = "Червень";
          break;

        case 7:
          month = "Липень";
          break;

        case 8:
          month = "Серпень";
          break;

        case 9:
          month = "Вересень";
          break;

        case 10:
          month = "Жовтень";
          break;

        case 11:
          month = "Листопад";
          break;
      }

      return month
    }

    let userMonthResult = getMonthNumber(userMonthNumber)

    document.write(`${userMonthResult}`)
  </script>
</body>

</html>
