<body>
    <script>   
        const enterSekond = parseInt(prompt('Введіть секунди', '0'));
        const minutes =  Math.floor((enterSekond % 3600) / 60);
        const hours = Math.floor(enterSekond / 3600);
        document.write(`з початку доби пройшло ${enterSekond} секунд, це ${minutes}хвилин та ${hours} годин`);
    </script>
</body>
