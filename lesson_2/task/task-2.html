<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const currentDate = 2024;
        const dateBirthday = parseInt(prompt("Ваша дата народження?", "0"));
        const sumYears = currentDate - dateBirthday;
        document.write(`Вам зараз ${sumYears} років`);
    </script>
</body>
</html>
