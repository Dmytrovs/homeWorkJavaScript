<body>
    
    <script>
        const lengthCentimeters = parseFloat(prompt("Введіть довжину у сантиметрах", "0"));
        const lengtMeters = lengthCentimeters / 1000;
        const lengthKilometer = lengtMeters / 1000;
        document.write(`${lengthCentimeters} сантиметрів, це ${lengtMeters}метрів та ${lengthKilometer.toFixed(5)}кілометрів`);
    </script>
</body>
