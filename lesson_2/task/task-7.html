<body>
    <script>
        let minMonthNum = 1,
            maxMonthNum = 12,
            minDay = 0,
            maxDay = 6;

        const randomMonth = minMonthNum + Math.floor(Math.random() * (maxMonthNum - minMonthNum + 1));
        const randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1));
        document.write(`випадковий номер місяця: ${randomMonth} та випадковий номер дня: ${randomDay}`)
    </script>
</body>
